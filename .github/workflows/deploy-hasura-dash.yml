name: Deploy Hasura dash

on:
  push:
    branches: [ main ]

jobs:
  hasura:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: yarn install --frozen-lockfile
      - run: yarn hasura --skip-update-check --endpoint $HASURA_URL --admin-secret $ADMIN_SECRET --project apps/dash/hasura migrate apply --database-name default
        env:
          ADMIN_SECRET: ${{ secrets.DASH_HASURA_ADMIN_SECRET }}
          HASURA_URL: ${{ secrets.DASH_HASURA_URL }}
      - run: yarn hasura --skip-update-check --endpoint $HASURA_URL --admin-secret $ADMIN_SECRET --project apps/dash/hasura metadata apply
        env:
          ADMIN_SECRET: ${{ secrets.DASH_HASURA_ADMIN_SECRET }}
          HASURA_URL: ${{ secrets.DASH_HASURA_URL }}
