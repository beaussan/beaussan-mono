table:
  name: student
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: practiceToStudents
    using:
      foreign_key_constraint_on:
        column: student_id
        table:
          name: practice_to_student
          schema: public
  - name: studentToCourses
    using:
      foreign_key_constraint_on:
        column: student_id
        table:
          name: student_to_course
          schema: public
computed_fields:
  - name: full_name
    definition:
      function:
        name: student_full_name
        schema: public
    comment: ""
insert_permissions:
  - role: teacher
    permission:
      check: {}
      columns:
        - id
        - email
        - first_name
        - user_id
        - created_at
        - updated_at
        - last_name
select_permissions:
  - role: student
    permission:
      columns:
        - email
        - first_name
        - last_name
        - user_id
      computed_fields:
        - full_name
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id
      limit: 1
  - role: teacher
    permission:
      columns:
        - email
        - first_name
        - last_name
        - created_at
        - updated_at
        - id
        - user_id
      computed_fields:
        - full_name
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: teacher
    permission:
      columns:
        - email
        - first_name
        - last_name
        - created_at
        - updated_at
        - id
        - user_id
      filter: {}
      check: null
delete_permissions:
  - role: teacher
    permission:
      filter: {}
