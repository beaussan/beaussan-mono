table:
  name: traefikRoutes
  schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - name
        - provider
        - rule
        - calculatedUrl
        - service
        - lastSeenAlive
        - isUp
        - friendlyName
        - faviconUrl
        - created_at
        - isSown
      filter:
        _exists:
          _table:
            name: users
            schema: public
          _where:
            _and:
              - id:
                  _eq: X-Hasura-User-Id
              - canSeeTraefikContent:
                  _eq: true
